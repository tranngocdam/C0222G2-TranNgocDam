<script>
    class MyDate {
        constructor(day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay() {
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
        setDay(day) {
                this.day  = day;
            }
        setMonth(month) {
                this.month  = month;
            }
        setYear(year) {
                this.year  = year;
            }
    };
    let date = new MyDate(2, 3, 2019);
    // let day = date.getDay();
    // let month = date.getMonth();
    // let year = date.getYear();
    // alert(day + "/" + month + "/" + year);
    date.setDay(7);
    date.setMonth(10);
    date.setYear(2022);
    console.log(date);

</script>
