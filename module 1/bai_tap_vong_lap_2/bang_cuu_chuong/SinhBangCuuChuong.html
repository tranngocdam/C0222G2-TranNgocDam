<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
<script>

    document.write("<table border='1' width='300'>");
    for (let i = 1; i <= 10; i++) {
        document.write("<tr>")
        for (let j = 2; j <= 9; j++) {
           document.write("<td>"+j+"x"+i+"="+(j*i));
           document.write("</td>");
        }
        document.write("</tr>");
    }
</script>
</body>
</html>
