    function displayArray() {

    function sapXep() {
        for(let i=0; i<array.length-1; i++){
            for(let j=i+1; j<array.length; j++){
                if(array[i]<array[j]){
                    let dem=array[i];
                    array[i]=array[j];
                    array[j]=dem;
                }
            }
        }
            document.getElementById("okokok").innerHTML=array;
