<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <li class="nav-item">
                    <a class="btn btn-primary" th:href="@{/declaration/create}">Create</a>
                </li>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto"></ul>
                    <form class="d-flex" action="/product">
                        <input class="form-control me-2" type="text" placeholder="Enter name" name="name">
                        <input class="btn btn-primary" type="submit" value="Search">Search</input>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <br>
    <table class="table table-striped table-hover table-bordered">
        <tr class="bg-info">
            <th>id</th>
            <th>name</th>
            <th>year</th>
            <th>travel information</th>
            <th>day start</th>
            <th>day end</th>
            <th>go</th>
            <th>Edit</th>
        </tr>
        <tr th:each="item : ${declarations}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.year}"></td>
            <td th:text="${item.travelInformation}"></td>
            <td th:text="${item.dayStart}"></td>
            <td th:text="${item.dayEnd}"></td>
            <td th:text="${item.go}"></td>
            <td><a class="btn btn-warning" th:href="@{/declaration/edit/{id}(id=${item.id})}">Edit</a></td>
        </tr>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
