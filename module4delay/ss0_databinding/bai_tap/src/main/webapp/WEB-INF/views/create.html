<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <h1 class="text-center my-5">Create declaration</h1>
    <form th:object="${declaration}" th:action="@{/declaration/save}" method="post">
        <div class="container">
            <table class="table table-striped">
                <tr>
                    <td><label>id</label></td>
                    <td><input class="form-control" type="text" th:field="*{id}"></td>
                </tr>
                <tr>
                    <td><label>name</label></td>
                    <td><input class="form-control" type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td><label>year</label></td>
                    <td><input class="form-control" type="text" th:field="*{year}"></td>
                </tr>
                <tr>
                    <td><label>travel information</label></td>
                    <td>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                            <label class="form-check-label" for="radio1">tau bay</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                            <label class="form-check-label" for="radio2">tau thuyen</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3" checked>
                            <label class="form-check-label" for="radio3">oto</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option4">
                            <label class="form-check-label" for="radio4">khac</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>day start</label></td>
                    <td><input class="form-control" type="date" th:field="*{dayStart}"></td>
                </tr>
                <tr>
                    <td><label>day end</label></td>
                    <td><input class="form-control" type="date" th:field="*{dayEnd}"></td>
                </tr>
                <tr>
                    <td><label>go</label></td>
                    <td><input class="form-control" type="text" th:field="*{go}"></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a class="btn btn-primary" href="/declaration">Back</a></td>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
