<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
<!--                <li class="nav-item">-->
<!--                    <a class="btn btn-primary" th:href="@{/product/create}">Create</a>-->
<!--                </li>-->
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto"></ul>
                    <form class="d-flex" th:action="@{/product/find}">
                        <input class="form-control me-2" type="text" placeholder="Enter name" name="name">
                        <input class="btn btn-primary" type="submit" value="Search">Search</input>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <br>
    <div class="row">
        <table class="table table-striped table-hover table-bordered">
            <tr class="bg-info">
                <th>Id</th>
                <th>Name product</th>
                <th>Price Product</th>
                <th>Producer</th>
                <th>Delete</th>
            </tr>
            <tr th:each="i : ${product}">
                <td th:text="${i.id}"></td>
                <td th:text="${i.name}"></td>
                <td th:text="${i.price}"></td>
                <td th:text="${i.producer}"></td>
                <td>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            th:data-bs-target="'#deleteModal'+${i.id}">
                        Delete
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" th:id="'deleteModal'+${i.id}" tabindex="-1"
                         aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Delete product</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Do you delete product?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <form method="post" th:action="@{/product/delete/{id}(id=${i.id})}">
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
