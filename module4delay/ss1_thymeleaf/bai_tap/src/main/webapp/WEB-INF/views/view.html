<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid mt-3">
    <h1 class="text-center my-5">Display product</h1>
    <form th:object="${products}">
        <div class="container">
            <table class="table table-striped">
                <tr>
                    <td><label>Id</label></td>
                    <td><input class="form-control" type="text" th:field="*{id}"></td>
                </tr>
                <tr>
                    <td><label>Name</label></td>
                    <td><input class="form-control" type="text" th:field="*{nameProduct}"></td>
                </tr>
                <tr>
                    <td><label>Price</label></td>
                    <td><input class="form-control" type="text" th:field="*{priceProduct}"></td>
                </tr>
                <tr>
                    <td><label>Describe Product</label></td>
                    <td><input class="form-control" type="text" th:field="*{describeProduct}"></td>
                </tr>
                <tr>
                    <td><label>Producer</label></td>
                    <td><input class="form-control" type="text" th:field="*{producer}"></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a class="btn btn-primary" href="/product">Back</a></td>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
</body>
</html>
