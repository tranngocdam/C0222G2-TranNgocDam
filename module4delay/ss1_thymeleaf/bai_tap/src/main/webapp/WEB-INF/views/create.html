<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{/layout::head}"></div>
<div class="container-fluid mt-3">
    <h1 class="text-center my-5">Create product</h1>
    <form th:object="${products}" th:action="@{/product/save}" method="post">
        <div class="container">
            <table class="table table-striped">
                <tr>
                    <td><label>Id</label></td>
                    <td><input class="form-control" type="text" th:field="*{id}"></td>
                </tr>
                <tr>
                    <td><label>Name</label></td>
                    <td><input class="form-control" type="text" th:field="*{nameProduct}"></td>
                </tr>
                <tr>
                    <td><label>Price</label></td>
                    <td><input class="form-control" type="text" th:field="*{priceProduct}"></td>
                </tr>
                <tr>
                    <td><label>Describe Product</label></td>
                    <td><input class="form-control" type="text" th:field="*{describeProduct}"></td>
                </tr>
                <tr>
                    <td><label>Producer</label></td>
                    <td><input class="form-control" type="text" th:field="*{producer}"></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a class="btn btn-primary" href="/product">Back</a></td>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
<div th:replace="~{/layout::footer}"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
