<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div th:replace="~{/view::head}"></div>
    </div>
    <div class="row">
        <h1 class="text-center my-5">Create Room</h1>
        <form th:object="${facilitys}" action="/facility/createRoom" method="post">
            <table class="table table-striped">
                <tr>
                    <td><label>Name</label></td>
                    <td><input class="form-control" type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td><label>Area</label></td>
                    <td><input class="form-control" type="text" th:field="*{area}"></td>
                </tr>
                <tr>
                    <td><label>Cost</label></td>
                    <td><input class="form-control" type="text" th:field="*{cost}"></td>
                </tr>
                <tr>
                    <td><label>Max people</label></td>
                    <td><input class="form-control" type="text" th:field="*{maxPeople}"></td>
                </tr>
                <tr>
                    <td><label>Facility free</label></td>
                    <td><input class="form-control" type="text" th:field="*{facilityFree}"></td>
                </tr>
                <tr>
                    <td><label>Ren Type id</label></td>
                    <td><select th:field="*{rentType}" class="form-select">
                        <option th:each="rentType : ${iRentTypeService}" th:value="${rentType.id}"
                                th:text="${rentType.name}"></option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Facility Type id</label></td>
                    <td><select th:field="*{facilityType}" class="form-select">
                        <option th:each="facilityType : ${iFacilityTypeService}" th:value="${facilityType.id}"
                                th:text="${facilityType.name}"></option>
                    </select></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="btn btn-success text-center mt-4" type="submit"
                                           value="Create Room"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
