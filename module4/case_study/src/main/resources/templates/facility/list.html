<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div th:replace="~{layout::head}"></div>
    </div>
    <div class="row">
        <a class="btn btn-success mb-5" href="/faciliti/create">Create facility</a>
    </div>
    <div class="row">
        <table class="table table-striped table-hover">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Area</th>
                <th>Cost</th>
                <th>People</th>
                <th>Standard</th>
                <th>Description</th>
                <th>Pool</th>
                <th>Floors</th>
                <th>Free</th>
                <th>Rent Type</th>
                <th>facilityType</th>
            </tr>
            </tr>
            <tr th:each="facility : ${iFacilityService}">
                <td th:text="${facility.id}"></td>
                <td th:text="${facility.name}"></td>
                <td th:text="${facility.area}"></td>
                <td th:text="${facility.cost}"></td>
                <td th:text="${facility.maxPeople}"></td>
                <td th:text="${facility.standardRoom}"></td>
                <td th:text="${facility.descriptionOtherConvenience}"></td>
                <td th:text="${facility.poolArea}"></td>
                <td th:text="${facility.numberOfFloors}"></td>
                <td th:text="${facility.facilityFree}"></td>
                <td th:text="${facility.rentType.name}"></td>
                <td th:text="${facility.facilityType.name}"></td>

        </table>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
