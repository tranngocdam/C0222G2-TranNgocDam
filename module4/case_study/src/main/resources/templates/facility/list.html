<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <div th:replace="~{/view::head}"></div>
    </div>
    <div class="row">
        <br>
        <br>
    </div>
    <div class="row">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">
                    Create Facility
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/facility/createHouse">House</a></li>
                    <li><a class="dropdown-item" href="/facility/createRoom">Room</a></li>
                    <li><a class="dropdown-item" href="/facility/createVilla">Villa</a></li>
                </ul>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <br>
        <br>
    </div>
    <div class="row">
        <div class="container table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <tr class="bg-info">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Area</th>
                    <th>Cost</th>
                    <th>People</th>
                    <th>Standard</th>
                    <th>Description</th>
                    <th>Pool</th>
                    <th>Floors</th>
                    <th>Free</th>
                    <th>Rent Type</th>
                    <th>facility Type</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </tr>
                <tr th:each="facility : ${iFacilityService}">
                    <td th:text="${facility.id}"></td>
                    <td th:text="${facility.name}"></td>
                    <td th:text="${facility.area}"></td>
                    <td th:text="${facility.cost}"></td>
                    <td th:text="${facility.maxPeople}"></td>
                    <td th:text="${facility.standardRoom}"></td>
                    <td th:text="${facility.descriptionOtherConvenience}"></td>
                    <td th:text="${facility.poolArea}"></td>
                    <td th:text="${facility.numberOfFloors}"></td>
                    <td th:text="${facility.facilityFree}"></td>
                    <td th:text="${facility.rentType.name}"></td>
                    <td th:text="${facility.facilityType.name}"></td>
                    <td><a class="btn btn-warning" th:href="@{/facility/edit/__${facility.id}__}">Update</a></td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                            Delete
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Delete Facility</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Do you delete facility?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
            </table>
        </div>
    </div>
    <br>
    <div class="row">
        <div th:replace="~{/view::footer}"></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
