<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <div th:replace="~{/view::head}"></div>
    </div>
        <br>
        <br>
    <div class="row">
            <h1 class="text-center my-1">Create House</h1>
            <form th:object="${facilityDto}" action="/facility/createHouse" method="post">
                <div class="container">
                    <table class="table table-striped">
                        <tr>
                            <td><label>Name</label></td>
                            <td><input class="form-control" type="text" th:field="*{name}"></td>
                            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                        </tr>
                        <tr>
                            <td><label>Area</label></td>
                            <td><input class="form-control" type="text" th:field="*{area}"></td>
                            <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></td>
                        </tr>
                        <tr>
                            <td><label>Cost</label></td>
                            <td><input class="form-control" type="text" th:field="*{cost}"></td>
                            <td th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></td>
                        </tr>
                        <tr>
                            <td><label>Max people</label></td>
                            <td><input class="form-control" type="text" th:field="*{maxPeople}"></td>
                        </tr>
                        <tr>
                            <td><label>Standard Room</label></td>
                            <td><select th:field="*{standardRoom}" class="form-select">
                                <option value="1">vip</option>
                                <option value="2">normal</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td><label>Description Other Convenience</label></td>
                            <td><input class="form-control" type="text" th:field="*{descriptionOtherConvenience}"></td>
                            <td th:if="${#fields.hasErrors('descriptionOtherConvenience')}" th:errors="*{descriptionOtherConvenience}"></td>
                        </tr>
                        <tr>
                            <td><label>Pool Area</label></td>
                            <td><input class="form-control" type="text" th:field="*{poolArea}"></td>

                        </tr>
                        <tr>
                            <td><label>Number Of Floors</label></td>
                            <td><input class="form-control" type="text" th:field="*{numberOfFloors}"></td>
                            <td th:if="${#fields.hasErrors('numberOfFloors')}" th:errors="*{numberOfFloors}"></td>
                        </tr>
                        <tr>
                            <td><label>Ren Type id</label></td>
                            <td><select th:field="*{rentType}" class="form-select">
                                <option th:each="rentType : ${rentType}" th:value="${rentType.id}"
                                        th:text="${rentType.name}"></option>
                            </select></td>
                        </tr>
                        <tr>
                            <td><label>Facility Type id</label></td>
                            <td><select th:field="*{facilityType}" class="form-select">
                                <option th:each="facilityType : ${facilityType}" th:value="${facilityType.id}"
                                        th:text="${facilityType.name}"></option>
                            </select></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input class="btn btn-success text-center mt-4" type="submit"
                                                   value="Create House"></td>
                        </tr>
                    </table>
                </div>
            </form>
    </div>
    <div class="row">
        <div th:replace="~{/view::footer}"></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
