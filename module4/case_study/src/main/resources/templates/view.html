<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:fragment="head">
        <div class="row">
            <nav class="navbar navbar-expand-sm bg-warning navbar-dark sticky-top">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <a><img src="https://images.vietnamtourism.gov.vn/vn/images/Furama12.jpg" alt="Logo"
                                        style="width:60px;" class="rounded"></a>
                            </a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary">A VAN NGUYEN</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="mynavbar">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="btn btn-primary" href="/home">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-primary" href="/employee">EMPLOYEE</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-primary" href="/customer">CUSTOMER</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-primary" href="/facility">FACILITY</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-primary" href="/contract">CONTRACT</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="text" placeholder="Search">
                            <button class="btn btn-primary" type="button">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Vietnam_Danang_Furama_Villas_Beach_Pool_Villas_Pool-1047x563.jpg" alt="Los Angeles"
                         class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="Furama_Resort_Danang_-_Ocean_Pool_2.jpg" alt="Los Angeles" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="HeavenlyPenthouse_Pool.jpg" alt="Los Angeles" class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    <div class="row">

    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
