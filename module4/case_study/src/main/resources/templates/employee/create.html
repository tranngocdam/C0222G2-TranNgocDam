<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <div th:replace="~{/view::head}"></div>
    </div>
    <div class="row">
        <br>
    </div>
    <div class="row">
        <h1 class="text-center my-5">Create Employee</h1>
        <form th:object="${employee}" action="/employee/create" method="post">
            <div class="container">
                <table class="table table-striped">
                    <tr>
                        <td><label>Name</label></td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Day Of Birth</label></td>
                        <td><input class="form-control" type="date"></td>
                    </tr>
                    <tr>
                        <td><label>Id Card</label></td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Salary</label></td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Phone Number</label></td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Address</label></td>
                        <td><input class="form-control" type="text"></td>
                    </tr>

                    <tr>
                        <td><label>Position</label></td>
                        <td><select class="form-select">
                            <option value="1">Quản lí</option>
                            <option value="2">Nhân viên</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Education Degree</label></td>
                        <td><select class="form-select">
                            <option value="1">Trung cấp</option>
                            <option value="2">Cao đẳng</option>
                            <option value="3">Đại học</option>
                            <option value="4">Sau đại học</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Division</label></td>
                        <td><select class="form-select">
                            <option value="1">Sale-Marketing</option>
                            <option value="2">Hành chính</option>
                            <option value="3">Phục vụ</option>
                            <option value="4">Quản lí</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a class="btn btn-primary" href="/employee">Back</a></td>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <br>
    <div class="row">
        <div th:replace="~{/view::footer}"></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
