<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <div th:replace="~{/view::head}"></div>
    </div>
    <div class="row">
        <br>
        <br>
    </div>
    <div class="row">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="btn btn-warning" th:href="@{/employee/create}">Create Employee</a>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <br>
        <br>
    </div>
    <div class="row">
        <div class="container table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <tr class="bg-info">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Day Of Birth</th>
                    <th>Id Card</th>
                    <th>Salary</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Position</th>
                    <th>Education Degree</th>
                    <th>Division</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <div th:each="e : ${iEmployeeService}">
                    <tr>
                        <td th:text="${e.id}"></td>
                        <td th:text="${e.name}"></td>
                        <td th:text="${e.dayOfBirth}"></td>
                        <td th:text="${e.idCard}"></td>
                        <td th:text="${#numbers.formatDecimal(e.salary, 0, 'DEFAULT', 0, 'DEFAULT')}"></td>
                        <td th:text="${e.phoneNumber}"></td>
                        <td th:text="${e.email}"></td>
                        <td th:text="${e.address}"></td>
                        <td th:text="${e.position.name}"></td>
                        <td th:text="${e.educationDegree.name}"></td>
                        <td th:text="${e.division.name}"></td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    th:data-bs-target="'#updateModal'+${e.id}">
                                Update
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" th:id="'updateModal'+${e.id}" tabindex="-1" aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Delete Employee</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="container">
                                                    <table class="table table-striped">
                                                        <tr>
                                                            <td><label>Name</label></td>
                                                            <td><input class="form-control" type="text"></td>
                                                        </tr>
                                                        <tr>
                                                            <td><label>Day Of Birth</label></td>
                                                            <td><input class="form-control" type="text"></td>
                                                        </tr>
                                                        <tr>
                                                            <td><label>Id Card</label></td>
                                                            <td><input class="form-control" type="text"></td>
                                                        </tr>
                                                        <tr>
                                                            <td><label>Salary</label></td>
                                                            <td><input class="form-control" type="text"></td>
                                                        </tr>
                                                        <tr>
                                                            <td><label>Phone Number</label></td>
                                                            <td><input class="form-control" type="text"></td>
                                                        </tr>
                                                        <tr>
                                                            <td><label>Email</label></td>
                                                            <td><input class="form-control" type="text"></td>
                                                        </tr>
                                                        <tr>
                                                            <td><label>Address</label></td>
                                                            <td><input class="form-control" type="text"></td>
                                                        </tr>
                                                        <tr>
                                                            <td><label>Position</label></td>
                                                            <td><select class="form-select">
                                                                <option value="1">Quản lí</option>
                                                                <option value="2">Nhân viên</option>
                                                            </select></td>
                                                        </tr>
                                                        <tr>
                                                            <td><label>Education Degree</label></td>
                                                            <td><select class="form-select">
                                                                <option value="1">Trung cấp</option>
                                                                <option value="2">Cao đẳng</option>
                                                                <option value="3">Đại học</option>
                                                                <option value="4">Sau đại học</option>
                                                            </select></td>
                                                        </tr>
                                                        <tr>
                                                            <td><label>Division</label></td>
                                                            <td><select class="form-select">
                                                                <option value="1">Sale-Marketing</option>
                                                                <option value="2">Hành chính</option>
                                                                <option value="3">Phục vụ</option>
                                                                <option value="4">Quản lí</option>
                                                            </select></td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                            </button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    th:data-bs-target="'#deleteModal'+${e.id}">
                                Delete
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" th:id="'deleteModal'+${e.id}" tabindex="-1" aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Delete Employee</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Do you want employee?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </div>
            </table>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
        <div th:replace="~{/view::footer}"></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
