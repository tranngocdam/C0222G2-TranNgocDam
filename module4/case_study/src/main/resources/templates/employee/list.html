<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <div th:replace="~{/view::head}"></div>
    </div>
    <div class="row">
        <br>
        <br>
        <br>
    </div>
    <div class="row">
        <div class="container">
            <table class="table table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>dayOfBirth</th>
                    <th>idCard</th>
                    <th>salary</th>
                    <th>phoneNumber</th>
                    <th>email</th>
                    <th>address</th>
                    <th>position</th>
                    <th>educationDegree</th>
                    <th>division</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="e : ${iEmployeeService}">
                    <td th:text="${e.id}"></td>
                    <td th:text="${e.name}"></td>
                    <td th:text="${e.dayOfBirth}"></td>
                    <td th:text="${e.idCard}"></td>
                    <td th:text="${e.salary}"></td>
                    <td th:text="${e.phoneNumber}"></td>
                    <td th:text="${e.email}"></td>
                    <td th:text="${e.address}"></td>
                    <td th:text="${e.position.name}"></td>
                    <td th:text="${e.educationDegree.name}"></td>
                    <td th:text="${e.division.name}"></td>
                    <td><a class="btn btn-warning" th:href="@{/customer/edit/__${e.id}__}">Update</a></td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Delete
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
            </table>
        </div>
    <br>
    <br>
    <br>
    <div class="row">
        <div th:replace="~{/view::footer}"></div>
    </div>
</div>
</body>
</html>
