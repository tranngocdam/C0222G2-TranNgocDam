<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <div th:replace="~{/view::head}"></div>
    </div>
    <div class="row">
        <br>
    </div>
    <div class="row">
        <h1 class="text-center my-5">Create Customer</h1>
        <form th:object="${customerDto}" action="/customer/create" method="post">
            <div class="container">
                <table class="table table-striped">
                    <tr>
                        <td><label>Name</label></td>
                        <td><input class="form-control" type="text" th:field="*{name}"></td>
                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                    </tr>
                    <tr>
                        <td><label>Day Of Birth</label></td>
                        <td><input class="form-control" type="date" th:field="*{dayOfBirth}"></td>
                        <td th:if="${#fields.hasErrors('dayOfBirth')}" th:errors="*{dayOfBirth}"></td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td><select class="form-select" th:field="*{gender}">
                            <option value="1">Nam</option>
                            <option value="0">Ná»¯</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Id Card</label></td>
                        <td><input class="form-control" type="text" th:field="*{idCard}"></td>
                        <td th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></td>
                    </tr>
                    <tr>
                        <td><label>Phone Number</label></td>
                        <td><input class="form-control" type="text" th:field="*{phoneNumber}"></td>
                        <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>

                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input class="form-control" type="text" th:field="*{email}"></td>
                        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
                    </tr>
                    <tr>
                        <td><label>Address</label></td>
                        <td><input class="form-control" type="text" th:field="*{address}"></td>
                        <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></td>
                    </tr>
                    <tr>
                        <td><label>Customer Type</label></td>
                        <td><select th:field="*{customerType}" class="form-select">
                            <option th:each="c : ${customerType}" th:value="${c.id}"
                                    th:text="${c.name}"></option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a class="btn btn-primary" href="/customer">Back</a></td>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
        <div th:replace="~{/view::footer}"></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
