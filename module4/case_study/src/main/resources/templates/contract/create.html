<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <div th:replace="~{/view::head}"></div>
    </div>
    <div class="row">
        <br>
    </div>
    <div class="row">
        <h1 class="text-center my-5">Create Contract</h1>
        <form>
            <div class="container">
                <table class="table table-striped">
                    <tr>
                        <td><label>Start Day</label></td>

                    </tr>
                    <tr>
                        <td><label>End Day</label></td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Deposit</label></td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Employee</label></td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Customer</label></td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>facility</label></td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a class="btn btn-primary" href="/contract">Back</a></td>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
        <div th:replace="~{/view::footer}"></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
