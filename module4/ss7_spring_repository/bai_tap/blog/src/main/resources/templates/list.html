<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1><p class="content">Blog</p></h1>
<a class="btn btn-primary" href="/create">Add New Blog</a>
<form action="/blog/list">
    <input type="text" name="search">
    <input type="submit" class="btn btn-primary" name="search" value="search">
</form>
<form>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>DayStart</th>
            <th>Content</th>
            <th>Author</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="row : ${blogList}">
            <td th:text="${row.getId}"></td>
            <td th:text="${row.getTitle()}"></td>
            <td th:text="${row.getDayStart()}"></td>
            <td th:text="${row.getContent()}"></td>
            <td th:text="${row.getAuthor()}"></td>
            <td><a th:href="@{/blog/{id}/edit(id=${row.getId()})}">edit</a></td>
            <td><a th:href="@{/blog/{id}/delete(id=${row.getId()})}">delete</a></td>

        </tr>
    </table>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
