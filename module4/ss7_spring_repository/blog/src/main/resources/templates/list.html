<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <li class="nav-item">
                    <a class="btn btn-primary" th:href="@{/blog/create}">Create</a>
                </li>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto"></ul>
                    <form class="d-flex" th:action="@{/blog}">
                        <input class="form-control me-2" type="text" placeholder="Enter name" name="name">
                        <input class="btn btn-primary" type="submit" value="Search">Search</input>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <br>
    <div class="row">
        <table class="table table-striped table-hover table-bordered">
            <tr class="bg-info">
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>Day start</th>
                <th>Author</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="row : ${blog}">
                <td th:text="${row.id}"></td>
                <td th:text="${row.title}"></td>
                <td th:text="${row.category.name}"></td>
                <td th:text="${row.dayStart}"></td>
                <td th:text="${row.author}"></td>
                <td><a th:href="@{/blog/edit/{id}(id=${row.id})}">edit</a></td>
                <td><a th:href="@{/blog/delete/{id}(id=${row.id})}">delete</a></td>
            </tr>
        </table>
    </div>
    <div class="text-center">
        <a class="btn btn-secondary" th:href="@{'blog'(page=${blog.number - 1})}"
           th:if="${blog.hasPrevious()}">Previous</a>
        <span th:text="${blog.number+1}"></span>
        /
        <span th:text="${blog.totalPages}"></span>
        <a class="btn btn-secondary" th:href="@{'/blog'(page=${blog.number + 1})}"
           th:if="${blog.hasNext()}">Next</a>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
