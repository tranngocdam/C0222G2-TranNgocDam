<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <div th:replace="~{/list::head}"></div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
        <form id="contactForm" method="post" action="/contract/create" th:object="${contractDto}">
            <!-- name input-->
            <div class="form-floating mb-3">
                <input class="form-control" id="contractCode" type="text" placeholder="Enter your contract code..."
                       th:field="*{contractCode}"/>
                <label for="name">Contract Code</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('contractCode')}">
                    <div th:errors="*{contractCode}"></div>
                </div>
            </div>
            <!-- facilityType input-->
            <div class="form-floating mb-3">
                <select class="form-select" aria-label="Default select example"
                        style="padding-top: 0.625rem !important;"
                        th:field="*{room}">
                    <option value="" selected disabled>Choice Room Code</option>
                    <option th:each="item, loop : ${roomList}" th:value="${item.id}" th:text="${item.roomCode}"></option>
                </select>
            </div>
            <!-- name input-->
            <div class="form-floating mb-3">
                <input class="form-control" id="name" type="text" placeholder="Enter your name..."
                       th:field="*{name}"/>
                <label for="name">Name</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}">
                    <div th:errors="*{name}"></div>
                </div>
            </div>
            <!-- name input-->
            <div class="form-floating mb-3">
                <input class="form-control" id="idCard" type="text" placeholder="Enter your id card..."
                       th:field="*{idCard}"/>
                <label for="name">Id Card</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('idCard')}">
                    <div th:errors="*{idCard}"></div>
                </div>
            </div>
            <!-- name input-->
            <div class="form-floating mb-3">
                <input class="form-control" id="costDate" type="date" placeholder="Enter your Cost Date..."
                       th:field="*{costDate}"/>
                <label for="name">Cost Date</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('costDate')}">
                    <div th:errors="*{costDate}"></div>
                </div>
            </div>
            <!-- facilityType input-->
            <div class="form-floating mb-3">
                <select class="form-select" aria-label="Default select example"
                        style="padding-top: 0.625rem !important;"
                        th:field="*{costTime}">
                    <option value="" selected disabled>Choice Code Time</option>
                    <option value="3 Tháng">3 Tháng</option>
                    <option value="6 Tháng">6 Tháng</option>
                    <option value="12 Tháng">12 Tháng</option>
                </select>
            </div>

            <!-- Submit Button-->
            <div class="d-grid">
                <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Submit</button>
                <br>
                <button class="btn btn-primary btn-xl" th:href="@{/contract}" type="submit">Back</button>
            </div>
        </form>
    </div>
    <br>
    <br>
    <div class="row">
        <div th:replace="~{/list::footer}"></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
