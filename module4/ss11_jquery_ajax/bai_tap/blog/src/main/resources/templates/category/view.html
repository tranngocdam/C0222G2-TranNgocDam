<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p th:if="${categoryList.isEmpty()}">Empty List</p>
    <a class="btn btn-success my-5" href="/category/create">Create New Category</a>
    <p style="color: #298635" th:text="${createMsg}"></p>
    <p style="color: #aa871c" th:text="${updateMsg}"></p>
    <p style="color: #b60a0a" th:text="${deleteMsg}"></p>
    <table class="table table-striped table-hover" th:unless="${categoryList.isEmpty()}">
        <tr>
            <th>ID</th>
            <th>Name of Category</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="category : ${categoryList}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td><a class="btn btn-warning" th:href="@{/category/edit/__${category.id}__}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{/category/delete/__${category.id}__}">Delete</a></td>
        </tr>
    </table>
    <div class="text-center ">
        <a class="btn btn-primary" th:href="@{'category'(page=${categoryList.number - 1})}" th:if="${categoryList.hasPrevious()}">Previous</a>
        &nbsp<span th:text="${categoryList.number}"></span> / <span th:text="${categoryList.totalPages}"></span>&nbsp
        <a class="btn btn-primary" th:href="@{'/category'(page=${categoryList.number + 1})}"
           th:if="${categoryList.hasNext()}">Next</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
