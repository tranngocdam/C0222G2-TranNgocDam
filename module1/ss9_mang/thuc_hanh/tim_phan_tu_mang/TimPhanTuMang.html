<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm phần tử</title>
</head>
<body>
<script>
    let value=prompt("Enter a number:");
    let numbers = [-3, 5, 1, 3, 2, 10];
    for(let i=0; i<numbers.length; i++){
        if(value==numbers[i]){
            document.write("Giá trị"+ value +"="+ numbers[i] +"tại vị trí thứ"+ i);
        }
    }
</script>
</body>
</html>
