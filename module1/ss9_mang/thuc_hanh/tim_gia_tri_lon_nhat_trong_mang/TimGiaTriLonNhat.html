<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giá trị max</title>
</head>
<body>
<script>
    let number=[-3, 5, 1, 3, 2, 10];
    let max=number[0];
    for(let i=0; i<number.length; i++){
        if(number[i]>max){
            max=number[i];
        }
    }
    document.write("Giá trị lớn nhất là:"+ max);
</script>
</body>
</html>
