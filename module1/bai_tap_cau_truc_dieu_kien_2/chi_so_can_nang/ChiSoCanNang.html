<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chỉ số cân nặng</title>
</head>
<body>
<script>
    let weight=parseFloat(prompt("Nhập cân nặng(kg):"));
    let height=parseFloat(prompt("Nhập chiều cao(m):"));
    let BMI=weight/(height^2);
    if(BMI<18.5){
        alert("Underweight");
    } else if(BMI<25){
        alert("Normal");
    } else if(BMI<30){
        alert("Overweight");
    } else {
        alert("Obese");
    }
</script>
</body>
</html>
