<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year= parseInt(prompt("Enter a year"));
    if(year % 4 == 0) {
        if(year % 100 == 0 ) {
            if (year % 400 == 0) {
                alert(year + "là năm nhuận");
            } else {
                alert(year + "không là năm nhuận");
            }
        }else{
            alert("là năm nhuận");
            }
    } else{
        alert("không là năm nhuận");
    }
</script>
</body>
</html>
