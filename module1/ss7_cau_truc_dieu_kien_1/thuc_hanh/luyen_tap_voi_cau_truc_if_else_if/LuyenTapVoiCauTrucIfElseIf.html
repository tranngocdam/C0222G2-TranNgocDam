<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập cấu trúc if else if</title>
</head>
<body>
<script>
    let username=prompt("who is there?")
    if(username=='Admin'){
        let mk=prompt("Nhập mật khẩu:");
        if(mk=='TheMaster'){
            alert("Welcome")
        } else if(mk=='null'){
            alert("Canceled");
        } else{
            alert("Wrong password");
        }
    } else if(username=='null'){
        alert("Canceled");
    } else{
        alert("i don't know you");
    }
</script>
</body>
</html>
