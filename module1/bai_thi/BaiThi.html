class SoTietKiem{
    constructor(maSo, loaiTietKiem, hoTenKhachHang, chungMinhNhanDan, ngayMoSo, soTienGui) {
        this.maSo=maSo;
        this.loaiTietKiem=loaiTietKiem;
        this.hoTenKhachHang=hoTenKhachHang;
        this.chungMinhNhanDan=chungMinhNhanDan;
        this.ngayMoSo=ngayMoSo;
        this.soTienGui=soTienGui;
    }
    getMaSo(){
        return this.maSo;
    }
    setMaSo(maSo){
        this.maSo=maSo;
    }
    getLoaiTietKiem(){
        return this.loaiTietKiem;
    }
    setLoaiTietKiem(loaiTietKiem){
        this.loaiTietKiem=loaiTietKiem;
    }
    getHoTenKhachHang(){
        return this.hoTenKhachHang;
    }
    setHoTenKhachHang(hoTenKhachHang){
        this.hoTenKhachHang=hoTenKhachHang;
    }
    getChungMinhNhanDan(){
        return this.chungMinhNhanDan;
    }
    setChungMinhNhanDan(chungMinhNhanDan){
        this.chungMinhNhanDan=chungMinhNhanDan;
    }getNgayMoSo(){
        return this.ngayMoSo;
    }
    setNgayMoSo(ngayMoSo){
        this.ngayMoSo=ngayMoSo;
    }
    getSoTienGui(){
        return this.soTienGui;
    }
    setSoTienGui(soTienGui){
        this.soTienGui=soTienGui;
    }
}

function soTietKiem(danhsach) {
    let tablestring='<table border="1">\n' +
        '    <tr>\n' +
        '        <th>STT</th>\n' +
        '        <th>Mã sổ</th>\n' +
        '        <th>Loại tiết kiệm</th>\n' +
        '        <th>Họ tên khách hàng</th>\n' +
        '        <th>Chứng minh nhân dân</th>\n' +
        '        <th>Ngày mở sổ</th>\n' +
        '        <th>Số tiền gửi</th>\n' +
        '    </tr>';
    for (let i = 0; i <danhsach.length ; i++) {
        tablestring+=' <tr>\n' +
            '        <td>'+i+'</td>\n' +
            '        <td>'+danhsach[i].getMaSo()+'</td>\n' +
            '        <td>'+danhsach[i].getLoaiTietKiem()+'</td>\n' +
            '        <td>'+danhsach[i].getHoTenKhachHang()+'</td>\n' +
            '        <td>'+danhsach[i].getChungMinhNhanDan()+'</td>\n' +
            '        <td>'+danhsach[i].getNgayMoSo()+'</td>\n' +
            '        <td>'+danhsach[i].getSoTienGui()+'</td>\n' +
            // '        <td><input type="button" value="Xóa" onclick="xoa('+i+')"></td>\n' +
            '    </tr>';
    }
    tablestring+='</table>';
    document.getElementById("hienThi").innerHTML=tablestring;
}
function themSo() {
        let maSo=document.getElementById("maSo").value;
        let loaiTietKiem=document.getElementById("loaiTietKiem").value;
        let hoTen=document.getElementById("hoTen").value;
        let chungMinh=document.getElementById("chungMinh").value;
        let ngayMo=document.getElementById("ngay").value;
        let soTienGui=document.getElementById("tien").value;
        let array4=new SoTietKiem(maSo, loaiTietKiem, hoTen, chungMinh, ngayMo, soTienGui)
        array.push(array4);
        soTietKiem(array);
        document.getElementById("maSo").value="";
        document.getElementById("loaiTietKiem").value="";
        document.getElementById("hoTen").value="";
        document.getElementById("chungMinh").value="";
        document.getElementById("ngay").value="";
        document.getElementById("tien").value="";
        alert("Thêm mới thành công");
}
function xoa(n) {
    let maSo=prompt("Nhập mã sổ");
    for (let i = 0; i <array.length ; i++) {
        if(maSo==danhsach[i].getMaSo()){
            array.splice(n, 1);
        }
    }
    soTietKiem(array);
