     let a=[1,2,2,3,5,5,5,6];
    function xoa(arr) {
        for (let i = 0; i <arr.length-1 ; i++) {
            for (let j = i+1; j <arr.length ; j++) {
                if(arr[i]===arr[j]){
                    arr.splice(j, 1);
                    j--;
                }
            }
        }
        return arr;
    }
    //alert(xoa(a));
    let ar=xoa(a);

    function demSoPhanTu(ar1, ar2) {
        let ar3=[];
        let dem=0;
        for (let i = 0; i < ar1.length; i++) {
            for (let j = 0; j < ar2.length; j++) {
                if (ar1[i] === ar2[j]) {
                    dem += 1;
                }
            }
            ar3.push(dem);
            dem = 0;
        }
        return ar3;
    }
